<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url('./Bilder/rain.jpg');
        background-size: cover;
        margin: 150px;
      }
      .jumbotron {
        text-align: center;
        text-shadow: 1px;
        background: rgba(145, 232, 231, 0.399); /* This is for ie8 and below */
        background: rgba(58, 70, 103, 0.42);
      }
      #jumbotronText {
        text-decoration-color: azure;
        text-emphasis: bold;
      }
    </style>
    <title>Weather</title>
  </head>
  <body>
    <div id="container">
      <form id="formSubmit">
        <div class="form-group row justify-content-center">
          <div class="col-med-2">
            <input
              id="searchInput"
              class="form-control"
              placeholder="City Name"
            />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
          </div>
        </div>
      </form>

      <div class="jumbotron">
        <h1 class="font-weight-bold text-success" id="jumbotronText"></h1>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
