<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <main class="main">
          <div id="main-background" class="main-bg"></div>
        <div class="main__content">
          <div class="card">
             <div class="card__header">
                <form id="form">
                    <input id="input" class="input" value="Porto" type='text' placeholder="Enter a City Name"  >
                </form>
                     <div>
                        <div class="card__header-icon">
                        <img id="mainIcon" src="./assets/weather_icons/clouds.svg" />
                        </div>
                      <p class="description">Partly Clouldy</p>                       
                    </div>
                     
            </div><!-- end of the card__header div -->             
            <nav class="nav">
                <div class="nav__item nav__item--active">Today</div>
                <div class="nav__item">Week</div>
              </nav>  
                <div class="list">
                  <div class="list__items"><div class="time__list__first">09:00 a.m.</div><div class="list__icon"><img class="first__icon" src="./assets/weather_icons/clear.svg" /><div class="first__list__degree">24&#7506</div> </div></div>
                  <div class="list__items"><div class="time__list__second">12:00 a.m.</div><div class="list__icon"><img class="second__icon"src="./assets/weather_icons/clouds.svg" /><div class="second__list__degree">26&#7506</div></div></div>
                  <div class="list__items"><div class="time__list__third">06:00 p.m.</div><div class="list__icon"><img class="third__icon" src="./assets/weather_icons/clouds.svg" /><div class="third__list__degree">28&#7506</div></div></div>
                  <div class="list__items"><div class="time__list__fourth">10:00 p.m.</div><div class="list__icon"><img class="fourth__icon" src="./assets/weather_icons/rain.svg" /><div class="fourth__list__degree">26&#7506</div></div></div>
                </div> 
         </div> <!-- end of the card div -->
                  
              <div class="sidebar">
                      <div class="city_info">
                        <p class="city__name">San Fransisco</p>
                        <p class="city__country"></p>
                      </div>
                        <div class="temp__info">
                        <div>
                            <time id="time"><strong>8:43 a.m.</strong></time> 
                            <date id="date">Monday, November 16th</date>
                        </div>

                        <p class="temp__caption">
                          <strong>28&#7506</strong>
                        </p> 
                       </div>                           
              </div>
      </div>
    </main>    
    <script src="./js/main.js"></script>
  </body>
</html>
