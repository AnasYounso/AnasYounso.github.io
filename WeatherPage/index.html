<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <main class="main">
      <div class="main-bg"></div>
      <div class="main__content">
        <div class="card">
          <div class="card__header">
            <div>
              <div class="card__header-icon">
                <img src="./assets/weather_icons/sw-03.svg" />
              </div>
              <p class="description">Partly Clouldy</p>
            </div>
          </div>

          <nav class="nav">
            <div class="nav__item">Today</div>
            <div class="nav__item">Week</div>
          </nav>
          <div class="list"></div>
        </div>
        <div class="sidebar">
          <div class="city_info">
            <p class="city_name">San Fransisco</p>
            <p class="city_state"><b>CALIFORNIA</b></p>
          </div>

          <div class="temp_info">
            <div>
                <time><strong>8:43 a.m.</strong></time> 
                <date>Monday, November 16th</date>
            </div>

            <p class="temp_caption">
              <strong>28&#7506</strong>
            </p> 
          </div>                           
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
